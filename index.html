<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <div class="input-value">
        <label for="">Bill Value (&#x20B9;)</label>
        <input type="number" name="" id="bill-value">
    </div>  
    <div class="input-value">
        <label for="">Tip Percentage (%)</label>
        <input type="number" name="" id="tip-percentage">
    </div> 
    <div class="input-value">
        <label for="">Number of shares</label>
        <input type="number" name="" id="share-count">
    </div>
    <div class="btn">
        <button id="calculate">Calculate</button>
        <button id="reset">Reset</button>
    </div>
    <div>
        <h2>The tip value is : (&#x20B9;)<span id="result"></span></h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
